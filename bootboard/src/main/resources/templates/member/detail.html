<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 상세보기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>회원 상세보기</h2>
		<div class="detail">
			<fieldset>
				<ul>
					<li>
						<label for="memberEmail">이메일</label>
						<input type="text" name="memberEmail" id="memberEmail" readonly
							th:value="${member.memberEmail}">
					</li>
					<li>
						<label for="memberPassword">비밀번호</label>
						<input type="text" name="memberPassword" id="memberPassword" readonly
							th:value="${member.memberPassword}">
					</li>
					<li>
						<label for="memberName">이름</label>
						<input type="text" name="memberName" id="memberName" readonly
							th:value="${member.memberName}">
					</li>
					<li>
						<label for="memberAge">나이</label>
						<input type="text" name="memberAge" id="memberAge" readonly
							th:value="${member.memberAge}">
					</li>
					<li>
						<a th:href="@{/member/list}"><button type="button">목록</button></a>
						<a th:href="@{/member/update}"><button type="button">내 정보수정</button>	</a>
					</li>
				</ul>
			</fieldset>
		</div>
	</div>
</body>
</html>
